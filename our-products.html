      <script>
     function openGameModal(gameUrl) {
    // Kullanıcının mobil mi yoksa masaüstü mü olduğunu belirle
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
        // Mobil cihazlarda yeni sekmede aç
        window.open(gameUrl, '_blank');
    } else {
        // Masaüstünde modalı aç
        let modal = document.getElementById('gameModal');
        let iframe = document.getElementById('gameFrame');

        if (modal && iframe) {
            iframe.src = gameUrl; // Oyunun URL'ini iframe içine yükle
            modal.style.display = 'flex'; // Modalı aç
            document.body.style.overflow = 'hidden'; // Arka plan kaymasını engelle
        }
    }
}

function closeGameModal() {
    let modal = document.getElementById('gameModal');
    let iframe = document.getElementById('gameFrame');

    if (modal && iframe) {
        modal.style.display = 'none'; // Modalı kapat
        iframe.src = ''; // Iframe sıfırla (böylece oyun yeniden başladığında sıfırdan yüklenir)
        document.body.style.overflow = 'auto'; // Arka plan kaymasını geri getir
    }
}
