         /* Sadece yatay taşmaları gizle, dikey kaydırma aktif olsun */
         body {
            overflow-x: hidden;
            overflow-y: auto;
         }
         .game-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            overflow: hidden;
         }
         .game-modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
         }
         .game-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
         }
         .class_box {
            cursor: pointer;
         }
         .class_box img {
            width: 100%;
            height: auto;
         }
