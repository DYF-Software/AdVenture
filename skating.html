<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>AdVenture</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <style>
         body {
            overflow: hidden;
         }
         .game-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            overflow: hidden;
         }
         .game-modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
         }
         .game-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
         }
         .class_box {
            cursor: pointer;
         }
      </style>
   </head>
   <body class="main-layout inner_page">
      <div class="header">
         <div class="container-fluid">
            <div class="row d_flex">
               <div class="col-md-2 col-sm-3 col logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo">
                           <a href="index.html"><img src="images/adventure.png" alt="#" /></a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-8 col-sm-12">
                  <nav class="navigation navbar navbar-expand-md navbar-dark ">
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04">
                     <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarsExample04">
                        <ul class="navbar-nav mr-auto">
                           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                           <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                           <li class="nav-item active"><a class="nav-link" href="skating.html">Our Products</a></li>
                           <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                        </ul>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </div>
      <div class="class">
         <div class="container">
            <div class="row">
               <div class="col-md-4 margi_bottom">
                  <div class="class_box text_align_center" onclick="openGameModal('https://dyf-software.github.io/WordSearch/')">
                     <i><img src="images/class1.png" alt="#"/></i>
                     <h3>Word Search</h3>
                     <p>Experience the thrill of finding words in this engaging game.</p>
                  </div>
               </div>
               <div class="col-md-4 margi_bottom">
                  <div class="class_box blue text_align_center" onclick="openGameModal('https://dyf-software.github.io/ColorGame/')">
                     <i><img src="images/class2.png" alt="#"/></i>
                     <h3>Color Game</h3>
                     <p>Test your color matching skills in this fun challenge.</p>
                  </div>
               </div>
               <div class="col-md-4 margi_bottom">
                  <div class="class_box text_align_center" onclick="openGameModal('https://dyf-software.github.io/kazi-kazan/')">
                     <i><img src="images/class3.png" alt="#"/></i>
                     <h3>KazÄ± Kazan</h3>
                     <p>Try your luck with this exciting scratch card game.</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="game-modal" id="gameModal">
         <button class="close-btn" onclick="closeGameModal()">X</button>
         <iframe id="gameFrame" src="" allowfullscreen></iframe>
      </div>
      <footer>
         <div class="container text-center">
            <p>&copy; 2024 AdVenture. All Rights Reserved.</p>
         </div>
      </footer>
      <script>
         function openGameModal(gameUrl) {
             document.getElementById('gameFrame').src = gameUrl;
             document.getElementById('gameModal').style.display = 'block';
         }
         function closeGameModal() {
             document.getElementById('gameModal').style.display = 'none';
             document.getElementById('gameFrame').src = '';
         }
      </script>
   </body>
</html>
